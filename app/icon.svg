<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" /> <stop offset="100%" style="stop-color:#d946ef;stop-opacity:1" /> </linearGradient>
    
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <rect x="32" y="32" width="448" height="448" rx="100" ry="100" 
        fill="url(#bgGradient)" filter="url(#softShadow)" />

  <text x="48%" y="54%" dominant-baseline="middle" text-anchor="middle" 
        font-family="Arial, Helvetica, sans-serif" font-weight="900" font-size="320" fill="white">
    P
  </text>

  <circle cx="360" cy="140" r="35" fill="#22d3ee" stroke="white" stroke-width="8" />
</svg>